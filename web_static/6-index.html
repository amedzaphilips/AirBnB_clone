<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <title>AirBnB Clone</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="styles/4-common.css">
                <link rel="stylesheet" href="styles/3-header.css">
                <link rel="stylesheet" href="styles/3-footer.css">
                <link rel="stylesheet" href="styles/6-filters.css">
                <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

        </head>
	<body>
        	<header>
			<div class="logo">
				<img src="logo.png" alt="Airbnb logo">
			</div>
        	</header>

		<div class="container">
			<section class="filters">
				<button>
					Search
				</button>

				<div class="locations">
					<h3>States</h3>
					<h4>Accra, Tema ...</h4>
					<ul class="popover">
						<li><h2>Accra</h2>
							<ul>
								<li>Osu</li>
								<li>Dc</li>
							</ul>
						</li>
						<li><h2>Tema</h2>
							<ul>
								<li>C6</li>
								<li>Manhean</li>
							</ul>
						</li>
					</ul>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Tennis court, Pool ...</h4>
					<ul class="popover">
						<li>Kitchen</li>
						<li>Wifi</li>
						<li>Pool</li>
					</ul>
				</div>
			<section>
		</div>

        	<footer>
            		Best School
        	</footer>
	</body>
</html>
